<h1 class="display-4">EMP Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

    <input type="hidden" name="" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
    <div class="form-group">
        <input class="form-control" name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" required placeholder="full Name">
        <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is mandatory</div>
    </div>
    <div class="form-group">
        <input class="form-control" name="position" #position="ngModel" [(ngModel)]="service.formData.position" placeholder="position">
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <input class="form-control" name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" placeholder="empCode">
    </div>
        <div class="form-group col-md-6">
            <input class="form-control" name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" placeholder="mobile">
        </div>
    </div>
    <div class="form-group">
        <button type="submit"   [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
    </div>
</form>
